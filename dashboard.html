<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
   

    <!-- <link rel="stylesheet" href="/assets/reset.css" /> -->
    <!-- <link rel="stylesheet" href="/assets/css/bootstrap.css" /> -->
    <!-- <link rel="stylesheet" href="/assets/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="/assets/dashboard.css" />
    <link rel="stylesheet" href="/assets/menu.css" />

    <link rel="stylesheet" href="assets/header.css" />
    <!-- <link rel="stylesheet" href="assets/reset.css"> -->
    <link rel="stylesheet" href="assets/css/custom/modal.css" />
    <link rel="stylesheet" href="assets/css/custom/dropdown_modal.css" />
    <link rel="stylesheet" href="assets/css/custom/modal-despesa-resceita.css">
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  </head>
  <body>
    <main>
      <div class="despesa-receita-modal" id="cadastro-modal">
        <div class="modal-content">
          <span class="modal_close">&times;</span>
          <div class="modal-despesa-receita-wrap" id="modal-wrap">
            <div class="modal-despesa-receita">
              <div class="box-left">
                <div id="container-faturamento">
                  <h2>Saldo</h2>
                  <div id="faturamento"></div>
                </div>
                <form action="" onsubmit="saveAccounts">
                  <label for="nome">Despesa ou receita:</label>
                  <input
                    type="text"
                    id="nome"
                    name="conta"
                    placeholder="nome da transação"
                    required
                  />
        
                  <label for="valor" id="info"
                    >Valor:<span class="material-icons md-24 md-light">info </span>
                    <div class="redBubble bubblePosition hoverBubble">
                      <div class="bubble-container">
                        <h3>info</h3>
                        <p>
                          os valores positivos serão considerados receitas <br />e os<br />
                          negativos despesas.
                        </p>
                      </div>
                    </div>
                  </label>
                  <input
                    type="number"
                    name="valor"
                    id="valor"
                    placeholder="Ex: 230"
                    required
                  />
        
                  <button type="submit">Registrar</button>
                </form>
              </div>
        
              
            </div>
          </div>
         
        </div>
      </div>
      <div class="lateral">
        <div class="menu-wrap">
          <input type="checkbox" class="toggler" />
          <div class="hamburger">
            <div></div>
          </div>
          <div class="menu">
            <div>
              <ul>
                <li class="btn btn-warning">
                 
                  <a href="#" onclick="openModal()"> <span class="material-icons md-48 md-dark">add</span>despesas</a>
                </li>
                <li class="btn btn-warning">
                  <a href="#" onclick="openModal()"> <span class="material-icons md-48 md-dark">add</span> receitas</a>
                </li>
                <li class="btn btn-warning">
                  <a href="#" onclick="openModal()"> <span class="material-icons md-48 md-dark">add</span> investimentos</a>
                </li>
                
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="dashboard_container">
        <header class="header-container">
          <a href="#"></a>
          <a class="modal-wrap" href="#">
            <input type="checkbox" class="toggler" />
            <div class="month">
              <div id="current-month-top"></div>
            </div>
            <div class="month-mount-point">
              <div>
                <div class="modal-calendar">
                  <div class="header-modal-calendar">
                    <span><button class="material-icons md-48 md-dark" type="button ">chevron_left</button></span>
                    <span id="current-month"></span>
                    <span><button class="material-icons md-48 md-dark" type="button">chevron_right</button></span>
                  </div>
                  <div class="body-modal-calendar" id="body-modal"></div>
                  <div class="footer-modal-calendar">
                    <button type="button">CANCELAR</button>
                    <button type="button">MÊS CORRENTE</button>
                  </div>
                </div>
              </div>
            </div>
          </a>     
            <div  class="dropdown">
              <a class="avatar" href="#" >                
                <span class="material-icons md-48 md-dark">face</span>
                <span>nome do usuario</span>
              </a>
             
            </li>
          </div>
        </header>
        <div class="graficos">
          <div class="chart">
            <div class="chart_header">
              <div id="receitas">
                <span class="material-icons md-48 md-dark" >
                  arrow_circle_up
                  </span>
              </div>
              <h3>receitas</h3>
            </div>
            
            <div class="graph-container">
              <canvas
                id="chart-line-receitas"
                class="chart-canvas"
                height="170px"
              ></canvas>
            </div>
          </div>
          <div class="chart">
            <div class="chart_header">
              <div id="despesas">
                <span class="material-icons md-48 md-dark" >
                  arrow_circle_down
                  </span>
              </div>
            <h3>despesas</h3>

            </div>
            <div class="graph-container">
              <canvas
                id="chart-line-despesas"
                class="chart-canvas"
                height="170px"
              ></canvas>
            </div>
          </div>
          <div class="chart">
            <div class="chart_header">
              <div id="investimentos">
                <span class="material-icons md-48 md-dark" >
                  currency_exchange
                  </span>
              </div>
            
              <h3>investimentos</h3>
            </div>
           
            <div class="graph-container">
              <canvas
                id="chart-line-investimentos"
                class="chart-canvas"
                height="170px"
              ></canvas>
            </div>
          </div>
        </div>  
        <div class="list_container">
          <div class="list_item">
            <div id="creditos">
              <div class="conta_header">
                <div>
                  <span class="material-icons md-48 md-dark">list</span>
                </div>
              <h3>Receitas</h3>
              </div>
              <p></p>
            </div>
          </div>
          <div class="list_item">
            <div id="debitos">
              <div class="conta_header">
                <div>
                  <span class="material-icons md-48 md-dark">list</span>
                </div>
              <h3>Despesas</h3>
              </div>
              <p></p>
            </div>
          </div>
          <div class="list_item">
            <section id="contas">
              <div class="conta_header">
                <div>
                  <span class="material-icons md-48 md-dark">list</span>
                </div>
                <h3 >Transações </h3>
              </div>

            
            </section>
          </div>
        </div>
        
         
        
      </div>
    </main>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
    <script src="/assets/js/bootstrap.js"></script>
    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/js/chartjs.min.js"></script>
    <script defer src="/assets/js/custom/index.js"></script>
    <script src="assets/js/custom/adiciona-despesa-receita.js"></script>
    <!-- <script src="assets/js/custom/index.js"></script> -->
  </body>
</html>
