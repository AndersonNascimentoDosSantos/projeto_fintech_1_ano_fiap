<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calendario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar@1.3.5/vanilla-calendar.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar@1.3.5/vanilla-calendar.min.js"></script>
  </head>
  <body>
    <div class="vanilla-calendar"></div>
    <script>
      const calendar = new VanillaCalendar({
        HTMLElement: document.querySelector(".vanilla-calendar"),
        visibility: {
          weekend: false,
          today: true,
          disabled: true,
        },
        // actions: {
        //   clickDay(e) {
        //     alert(e.target.dataset.calendarDay);
        //   },
        // },
      });

      calendar.name.months.full.br = [
        "janeiro",
        "feveiro",
        "mar√ßo",
        "abril",
        "maio",
        "junho",
        "julho",
        "agosto",
        "setembro",
        "outubro",
        "novembro",
        "dezembro",
      ];
      calendar.name.months.reduction.br = [
        "jan",
        "fev",
        "mar",
        "abr",
        "mai",
        "jun",
        "jul",
        "ago",
        "set",
        "out",
        "nov",
        "dez",
      ];
      calendar.name.week.br = ["dom", "seg", "ter", "qua", "qui", "sex", "sab"];
      calendar.name.arrow.prev.br = "anterior";
      calendar.name.arrow.next.br = "proximo";
      calendar.settings.lang = "br";
      calendar.settings.iso8601 = false;
      calendar.settings.selected.date = Date.now();

      //   calendar.update();
      calendar.init();
    </script>
  </body>
</html>
