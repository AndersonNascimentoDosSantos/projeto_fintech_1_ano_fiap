<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modal</title>
    <link rel="stylesheet" href="/assets/css/custom/modal.css" />
  </head>
  <body>
    <main>
      <div class="modal-calendar">
        <div class="header-modal-calendar">
          <span><button type="button"><</button></span>
          <span id="current-month"></span>
          <span><button type="button">></button></span>
        </div>
        <div class="body-modal-calendar" id="body-modal"></div>
        <div class="footer-modal-calendar">
          <button type="button">CANCELAR</button>
          <button type="button">MÃŠS CORRENTE</button>
        </div>
      </div>
    </main>
    <script>
      const bodyModal = document.getElementById("body-modal");
      const currentMonth = document.getElementById("current-month");
      const newDate = new Date(Date.now());

      const months = [
        "jan",
        "fev",
        "mar",
        "abr",
        "mai",
        "jun",
        "jul",
        "ago",
        "set",
        "out",
        "nov",
        "dez",
      ];
      currentMonth.innerText = months[newDate.getMonth()];
      //   console.log(newDate.getMonth());
      months.map(function (element, index) {
        const span = document.createElement("span");
        if (index == newDate.getMonth()) {
          span.setAttribute("class", "active");
        }
        span.innerText = element;
        bodyModal.appendChild(span);
      });
    </script>
  </body>
</html>
